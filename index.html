<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.37/moment-timezone-with-data-1970-2030.min.js"></script>

    <title>World Clock</title>
  </head>
  <body>
    <div class="container">
      <h1>World Clocks</h1>

      <select name="city" id="city">
        <option value="">Select a City...</option>
        <option value="America/New_York">New York</option>
        <option value="Europe/Berlin">Berlin</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Asia/Hong_Kong">Hong Kong</option>
      </select>

      <div id="cities">
        <div class="city" id="losangeles">
          <div>
            <h2>Los Angeles</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="tokyo">
          <div>
            <h2>Tokyo</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>

        <div class="city" id="paris">
          <div>
            <h2>Paris</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>

    <footer>
      This project was coded by Christine Jurgeit-KÃ¶rner and
      <a href="https://github.com/TinyDotPink/world-clock" target="_blank"
        >is open-sourced on GitHub.</a
      >
      and

      <a href="https://world-clock-cjk.netlify.app/">
        is published on Netlify</a
      >
    </footer>

    <script src="javascript/index.js"></script>
  </body>
</html>
